    <title>Hello, world!</title>

  <body>

    <div class="container-fluid">
        <div class="container-chaild ">
            <div class="row mt-3">
                <div class="col">
                    <div class="item-1 border border-secondary rounded  ml-5">
                        <div class="text-center mt-2">
                            <p class="font-weight-bold">To-Do</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="item-2 border border-secondary rounded mr-2 ml-2">
                        <div class="text-center mt-2">
                            <p class="font-weight-bold">Doing</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="item-3 border border-secondary rounded  mr-5">
                        <div class="text-center mt-2">
                            <p class="font-weight-bold">Done</p>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>

            <div class="add-to-do mt-5 ml-3 ">
                <div class="row ">
                    <div class="col">
                        
                        <div id="1" class="todo-list border rounded mt-2 p-1" hidden>
                            <div class="input-group p-2">
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                  <div class="time bg-danger border rounded ml-2">
                                    <span><i class='fas fa-clock mt-1 ml-1' style='font-size:24px; color: rgb(228, 241, 241);'></i></span>
                                    <span class="ml-1 font-weight-bold">22 Feb</span>
                                  </div>
                                  <div class="save-delete border rounded mr-2">
                                      <div class="d-flex justify-content-around mt-1">
                                        <div id="save1" class="save col-6 ">
                                            <i class="far fa-save" style='font-size:18px;'></i>
                                        </div>
                                        <div class="delete col-6">
                                            <i class="far fa-trash-alt" style='font-size:18px;'></i>
                                        </div>
                                      </div>
                                  </div>
                            </div>
                        </div>

                        <div id="2" class="todo-list border rounded mt-2 p-1" hidden>
                            <div class="input-group p-2">
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                  <div class="time bg-danger border rounded ml-2">
                                    <span><i class='fas fa-clock mt-1 ml-1' style='font-size:24px; color: rgb(228, 241, 241);'></i></span><span class="ml-1 font-weight-bold">22 Feb</span>
                                  </div>
                                  <div class="save-delete border rounded mr-2">
                                      <div class="d-flex justify-content-around mt-1">
                                        <div id="save2" class="save col-6 ">
                                            <i class="far fa-save" style='font-size:18px;'></i>
                                        </div>
                                        <div class="delete col-6">
                                            <i class="far fa-trash-alt" style='font-size:18px;'></i>
                                        </div>
                                      </div>
                                  </div>
                            </div>
                        </div>

                        <div id="3" class="todo-list border rounded mt-2 p-1" hidden>
                            <div class="input-group p-2">
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                  <div class="time bg-danger border rounded ml-2">
                                    <span><i class='fas fa-clock mt-1 ml-1' style='font-size:24px; color: rgb(228, 241, 241);'></i></span><span class="ml-1 font-weight-bold">22 Feb</span>
                                  </div>
                                  <div class="save-delete border rounded mr-2">
                                      <div class="d-flex justify-content-around mt-1">
                                        <div id="save3" class="save col-6 ">
                                            <i class="far fa-save" style='font-size:18px;'></i>
                                        </div>
                                        <div class="delete col-6">
                                            <i class="far fa-trash-alt" style='font-size:18px;'></i>
                                        </div>
                                      </div>
                                  </div>
                            </div>
                        </div>

                        <div id="add-list" class="text-todo text-center border border-primary rounded mt-2" hidden>
                            <i class="fa fa-plus-square" style="font-size:24px; color: rgb(17, 15, 141); "></i>
                        </div>
                    </div>

                    <div class="col">
                        <div id="doing1" class="doing-list border rounded mt-2 p-1" hidden>
                            <div class="input-group p-2">
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                            </div>
                        </div>
                        <div id="doing2"  class="doing-list border rounded mt-2 p-1" hidden>
                            <div class="input-group p-2">
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                            </div>
                        </div>
                        <div id="doing3"  class="doing-list border rounded mt-2 p-1" hidden>
                            <div class="input-group p-2">
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col">

                        <div id="text-done1" class="d-flex justify-content-around mt-4" style="margin-top: 50px!important;" >
                            <div class=" text-done text-center rounded bg-danger" style="width: 44px;">
                                <i class="fas fa-check"></i>
                                <p>0 %</p>
                            </div>
                            <div class=" text-done text-center rounded bg-warning" style="width: 44px;">
                                <i class="fas fa-check"></i>
                                <p>50 %</p>
                            </div>
                            <div class=" text-done text-center  rounded bg-success" style="width: 44px;" >

                                <i class="fas fa-check"></i>

                            </div>

                            <div class=" text-done text-center rounded bg-danger" style="width: 44px;">
                                <i class="fas fa-check"></i>
                                <p>0 %</p>
                            </div>
                            <div class=" text-done text-center rounded bg-warning" style="width: 44px;">
                                <i class="fas fa-check"></i>
                                <p>50 %</p>
                            </div>
                            <div class=" text-done text-center  rounded bg-success" style="width: 44px;" >
                                <i class="fas fa-check-double"></i>
                                <p>100 %</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
