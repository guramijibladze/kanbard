<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/style.css">
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container-fluid">
        <div class="container-chaild ">
            <div class="row mt-3">
                <div class="col">
                    <div class="item-1 border border-secondary rounded  ml-5">
                        <div class="text-center mt-2">
                            <p class="font-weight-bold">To-Do</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="item-2 border border-secondary rounded mr-2 ml-2">
                        <div class="text-center mt-2">
                            <p class="font-weight-bold">Doing</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="item-3 border border-secondary rounded  mr-5">
                        <div class="text-center mt-2">
                            <p class="font-weight-bold">Done</p>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>

            <div class="add-to-do mt-5 ml-3">
                <div class="row">
                    <div class="col ">
                        <div class="todo-list border rounded mt-2">
                            <div class="input-group p-2">
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                            </div>
                            <div class="time">
                                <i class='fas fa-clock' style='font-size:24px'></i>
                                <p class="ml-2 font-weight-bold">feb 21</p>
                            </div>
                        </div>
                        <div class="todo-list border rounded mt-2">
                            <div class="input-group p-2">
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                            </div>
                            <div class="time">
                                <p class="ml-2 font-weight-bold">feb 21</p>
                            </div>
                        </div>
                        <div class=" text-todo text-center border border-primary rounded mt-1">
                            <i class="fa fa-plus-square" style="font-size:24px; color: rgb(17, 15, 141); "></i>
                        </div>
                    </div>
                    <div class="col">
                        <div class=" text-doing text-center border border-info rounded" hidden>
                            <i class="fa fa-plus-square" style="font-size:24px; color: rgb(46, 97, 97);"></i>
                        </div>
                    </div>
                    <div class="col">
                        <div class=" text-done text-center border rounded" hidden>
                            <i class="fa fa-check-square" style="font-size:24px; color: rgb(76, 230, 115);"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</html>
